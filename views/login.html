<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ALZACOPAS Login</title>
        <meta name="viewport" content="width = device width, initial-scale=1.0">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel = "stylesheet" href="/css/login.css">
        
    </head>
    <body>
        <div class="d-lg-flex half">
            <div class="bg order-1 order-md-2" style="background-image: url('img/fotium.jpg');"></div>
            <div class="contents order-2 order-md-1">
        
              <div class="container">
                <div class="row align-items-center justify-content-center">
                  <div class="col-md-7">
                    <h3>Login a <strong>ALZACOPAS</strong></h3>
                    <form action="#" method="POST">
                      <div class="form-group first">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" placeholder="email@gmail.com" id="username">
                      </div>
                      <div class="form-group last mb-3">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Contraseña" id="password">
                      </div>
                      
                      <div class="d-flex mb-5 align-items-center">
                        <label class="control control--checkbox mb-0"><span class="caption">Recuerdame</span>
                          <input type="checkbox" checked="checked"/>
                          <div class="control__indicator"></div>
                        </label>
                        <span class="ml-auto"><a href="#" class="forgot-pass">Olvide mi contraseña</a></span> 
                      </div>
        
                      <input type="submit" value="Ingresar" class="btn btn-block btn-primary">
        
                    </form>
                  </div>
                </div>
              </div>
            </div>
        
            
          </div>
    </body>
</html>
